<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">       

<link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

   <!-- Weather Dashboard Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-5"><i class="fa fa-cloud" aria-hidden="true"></i>
          </i> Weather Dashbord</h1>
         
        </div>
      </div>

          <!-- Main Content Container -->
    <div class="container-fluid">
      <!-- Main Content Row -->
      <div class="row">

        <div class="col-3 searchCol">
          <!-- Search Form with Button -->
          <label for="search"><h4>Search For A City:</h4></label>
          <div class="input-group mb-3">
              <input type="text" class="form-control" id="cityInput" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="citySearchBtn"><i class="fa fa-search" aria-hidden="true"></i>
                     </button>
                  </div>
              </div>


                    
                    <!-- City Table List -->
                    <div class="list-group" id="cityList">
                      </div>                    
                </div>
                <!-- Weather Information Column -->
                <div class="col-9">
                    <div class="card" style="width: 100%;" id="weatherContainer"></div>
                      <div id="forecastContainer"></div>
                </div>
        </div>
    </div>
  <br>
  <footer class="footer mt-auto py-3 text-center">
    <div class="container">
      <span class="text-muted">View source code on <a href="https://github.com/imhaileynicole/Weather-Dashboard">Hailey Parker's Git Hub</a></span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
